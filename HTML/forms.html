<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Registration</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <label for="emailId">E-Mail:</label>
        <input type="email" id="emailId" name="emailId">
        <br>
        <br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">
        <br>
        <br>
        <label for=""Occupation>Occupation</label>
        <select name="Occupation" id="Occupation">
            <option value="Student">Student</option>
            <option value="Professional">Professional</option>
            <option value="Others">Others</option>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>Topics of Interest</legend>
            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox1">
            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox2">
            <label for="checkbox3">JavaScript</label>
            <input type="checkbox" name="checkbox" id="checkbox3">
        </fieldset>
        <br>
        <br>
        <label for="comments">Comments</label>
        <br>
        <textarea rows="8" cols="100" name="comments" id="comments">Enter your comments</textarea>
        <br>
        <input type="button" value="Register">

    </form>
</body>
</html>
