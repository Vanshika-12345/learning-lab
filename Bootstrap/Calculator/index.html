<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <h2>Calculator</h2>
        <div class="row mb-1 justify-content-space-between">
            <div class="col-auto"> 
                <button class="btn btn-light">7</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-light">8</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-light">9</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-light">/</button>
            </div>
        </div>
        <div class="row mb-1 justify-content-space-between">
            <div class="col-auto">
                <button class="btn btn-light">4</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-light">5</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-light">6</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-light">*</button>
            </div>
        </div>
        <div class="row mb-1 justify-content-space-between">
            <div class="col-auto">
                <button class="btn btn-light">1</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-light">2</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-light">3</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-light">-</button>
            </div>
        </div>
        <div class="row mb-1 justify-content-space-between">
            <div class="col-auto">
                <button class="btn btn-light">.</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-light">%</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-light">0</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-light">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-auto btn-primary w-100" >
                <button class="btn btn-primary">C</button>
            </div>
            <div class="col-auto" >
                <button class="btn btn-primary">=</button>
            </div>
        </div>
    </div>
</body>
</html>
