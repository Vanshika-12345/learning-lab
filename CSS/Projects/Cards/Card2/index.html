<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img id="imgglow" src="glow.jpg" alt="img">
            <div class="text">
            <h2>
                Order Summary
            </h2>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt minima delectus ullam animi, iusto dignissimos fugiat dolor nulla. Deserunt veritatis iusto deleniti porro, tempore optio!
            </p>
            </div>
            <div class="amount-Box">
                <div id="leftBox">
                    <div id="text-Amount-Box">
                        <p>Amount</p>
                        <p>$99.9/year</p>
                    </div>
                </div>
                <div id="rightBox">
                    <a href="#">Change</a>
                </div>
            </div>
            <button class="Payement-Box">
                    Proceed to Payment
            </button>
            <a href="#">
                Cancel Order
            </a>
        </div>
    </div>
</body>
</html>
