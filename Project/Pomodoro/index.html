<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer – Stay Focused</title>
    <link rel="shortcut icon" href="./image.png" type="image/png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="timer-message">
        Please select a timer before starting
    </div>
    <div class="container">
        <div class="timer">
            <h1>⏰Pomodoro Timer</h1>

            <div class="button-container">
                <button class="button" id="pomodoro-session">
                    Pomodoro
                </button>
                <button class="button" id="short-break">
                    Short Break
                </button>
                <button class="button" id="Long-Break">
                    Long Break
                </button>
            </div>
            <main class="pomodoro">
                <div  id="pomodoro-timer" class="timer-display" data-duration="25.00">
                    <h1 class="time">25:00</h1>
                </div>

                <div  id="short-timer" class="timer-display" data-duration="5.00">
                    <h1 class="time">5:00</h1>
                </div>

                <div  id="long-timer" class="timer-display" data-duration="10.00">
                    <h1 class="time">10:00</h1>
                </div>
            </main>
        </div>

        <div class="button">
            <button id="start">START</button>
            <button id="stop">STOP</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
